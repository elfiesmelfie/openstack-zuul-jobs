- project-template:
    name: openstack-python-jobs-trusty
    check:
      jobs:
        - openstack-tox-pep8:
            nodeset: ubuntu-trusty
        - openstack-tox-py27:
            nodeset: ubuntu-trusty
    gate:
      jobs:
        - openstack-tox-pep8:
            nodeset: ubuntu-trusty
        - openstack-tox-py27:
            nodeset: ubuntu-trusty

- project-template:
    name: docs-on-readthedocs
    description: |
      Runs normal OpenStack PTI build jobs but publishes to readthedocs
      instead of docs.openstack.org. This is intended for projects that are
      aiming to follow the PTI but are not official.
    check:
      jobs:
        - build-openstack-sphinx-docs
    gate:
      jobs:
        - build-openstack-sphinx-docs
    post:
      jobs:
        - trigger-readthedocs
    pre-release:
      jobs:
        - trigger-readthedocs
    release:
      jobs:
        - trigger-readthedocs
