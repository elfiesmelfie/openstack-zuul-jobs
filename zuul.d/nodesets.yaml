# Shared nodesets specific to the OpenStack Project
- nodeset:
    name: ubuntu-bionic-2-node
    nodes:
      - name: primary
        label: ubuntu-bionic
      - name: secondary
        label: ubuntu-bionic
    groups:
      - name: subnodes
        nodes:
          - secondary

- nodeset:
    name: ubuntu-xenial-2-node
    nodes:
      - name: primary
        label: ubuntu-xenial
      - name: secondary
        label: ubuntu-xenial
    groups:
      - name: subnodes
        nodes:
          - secondary

- nodeset:
    name: ubuntu-xenial-3-node
    nodes:
      - name: primary
        label: ubuntu-xenial
      - name: secondary-1
        label: ubuntu-xenial
      - name: secondary-2
        label: ubuntu-xenial
    groups:
      - name: subnodes
        nodes:
          - secondary-1
          - secondary-2

