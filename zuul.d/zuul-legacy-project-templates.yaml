- project-template:
    name: integrated-gate
    description: |
      Jobs that are run across several projects to test the base
      OpenStack functionality.
    check:
      jobs:
        - legacy-tempest-dsvm-neutron-full:
            branches: ^stable/(newton|ocata|pike)$
        # NOTE(andreaf) Only run on master for now.
        # The negative lookup is redudant but it's a
        # reminder that we don't want the job running there.
        - tempest-full:
            branches: ^(?!driverfixes/)master$
        - neutron-grenade:
            branches: ^(?!stable/newton).*$
    gate:
      jobs:
        - legacy-tempest-dsvm-neutron-full:
            branches: ^stable/(newton|ocata|pike)$
        - tempest-full:
            branches: ^(?!driverfixes/)master$
        - neutron-grenade:
            branches: ^(?!stable/newton).*$
    experimental:
      jobs:
        - legacy-tempest-dsvm-neutron-pg-full:
            voting: false
        - legacy-tempest-dsvm-neutron-full-opensuse-423:
            voting: false
            branches: ^(?!stable/(newton|ocata)).*$

