- hosts: all
  name: Autoconverted job legacy-openstack-helm-infra-aio-basic-ovs-rbd-centos-7 from
    old job gate-openstack-helm-infra-aio-basic-ovs-rbd-centos-7-nv
  tasks:

    - shell:
        cmd: |
          set -e
          set -x
          CLONEMAP=`mktemp`
          function cleanup {
              # In cases where zuul-cloner is aborted during a git
              # clone operation, git will remove the git work tree in
              # its cleanup. The work tree in these jobs is the
              # workspace directory, which means that subsequent
              # jenkins post-build actions can not run because the
              # workspace has been removed.
              # To reduce the likelihood of this having an impact,
              # recreate the workspace directory if needed
              mkdir -p $WORKSPACE
              rm -f $CLONEMAP
          }
          trap cleanup EXIT
          cat > $CLONEMAP << EOF
          clonemap:
            - name: $ZUUL_PROJECT
              dest: .
          EOF
          /usr/zuul-env/bin/zuul-cloner -m $CLONEMAP --cache-dir /opt/git \
              git://git.openstack.org $ZUUL_PROJECT
        executable: /bin/bash
      environment: '{{ zuul | zuul_legacy_vars }}'

    - shell:
        cmd: /usr/local/jenkins/slave_scripts/install-distro-packages.sh
      environment: '{{ zuul | zuul_legacy_vars }}'

    - shell:
        cmd: |
          set -e
          set -x
          export INTEGRATION=aio
          export INTEGRATION_TYPE=basic
          export SUB=-infra
          export SDN_PLUGIN=ovs
          export GLANCE=rbd
          export GATE_ENVIRONMENT=zuul

          TOOLKIT_TMP=$HOME/infra
          mkdir -p $TOOLKIT_TMP

          if [ "$SUB" != "-infra" ] ; then
            /usr/zuul-env/bin/zuul-cloner \
              --cache-dir /opt/git \
              --workspace $TOOLKIT_TMP \
              git://git.openstack.org \
              openstack/openstack-helm-infra
          fi

          tools/gate/setup_gate.sh centos-7
        executable: /bin/bash
      environment: '{{ zuul | zuul_legacy_vars }}'
